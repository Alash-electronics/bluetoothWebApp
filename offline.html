<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLE Controller - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #0ea5e9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    h1 {
      color: white;
      font-size: 28px;
      margin-bottom: 15px;
    }
    p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      background: #0ea5e9;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .button:hover {
      background: #0284c7;
      transform: translateY(-2px);
    }
    .status {
      margin-top: 30px;
      padding: 15px;
      background: rgba(234, 179, 8, 0.1);
      border: 1px solid rgba(234, 179, 8, 0.3);
      border-radius: 10px;
      color: #fbbf24;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>

    <h1>You're Offline</h1>

    <p>
      You need an internet connection to use BLE Controller.
      The app has been cached and will work once you're back online.
    </p>

    <a href="/" class="button" onclick="window.location.reload(); return false;">
      Try Again
    </a>

    <div class="status">
      📡 Waiting for network connection...
    </div>
  </div>

  <script>
    // Автоматически перезагружаем когда появляется соединение
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Показываем статус соединения
    if (navigator.onLine) {
      document.querySelector('.status').innerHTML = '✅ Connection restored! Reloading...';
      setTimeout(() => window.location.reload(), 1000);
    }
  </script>
</body>
</html>
