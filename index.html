  <body>
    <div id="root"></div>

    <!-- Service Worker Registration (only for web, not Capacitor) -->
    <script>
      // Only register service worker for web builds, not Capacitor
      if ('serviceWorker' in navigator && !window.Capacitor) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/bluetoothWebApp/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
